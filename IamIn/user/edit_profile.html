    <style>

        body{
            background-color: #4d4d4d;
        }

        .panel {
            transform: translate(100px);
            margin-top: 40px;
            margin-right: 180px;
            padding-bottom: 50px;
        }

        a.btn:hover {
            -webkit-transform: scale(1.01);
            -moz-transform: scale(1.01);
            -o-transform: scale(1.01);
        }
        a.btn {
            -webkit-transform: scale(0.8);
            -moz-transform: scale(0.8);
            -o-transform: scale(0.8);
            -webkit-transition-duration: 0.5s;
            -moz-transition-duration: 0.5s;
            -o-transition-duration: 0.5s;
        }
    </style>

<body>

<div class="container">
    <div class="row">

        <div class="panel panel-default">
            <div class="panel-heading"><h4>Edit User Profile</h4></div>
            <div class="panel-body">
                <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
                    <img alt="User Pic"
                         src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" id="profile-image1" class="img-circle img-responsive">
                        <input id="profile-image-upload" class="hidden" type="file">
                        <div align="center" >Click here to change profile image</div>

                    <script>
                        $(function() {
                            $('#profile-image1').on('click', function() {
                                $('#profile-image-upload').click();
                            });
                        });
                    </script>
                </div>


                <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8">


                    <form id="signupform" class="form-horizontal" role="form">

                        <div id="signupalert" style="display:none" class="alert alert-danger">
                            <p>Error:</p>
                            <span></span>
                        </div>

                        <div class="form-group">
                            <label for="name" class="col-md-3 control-label">Name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="name" placeholder="Name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="phonenumber" class="col-md-3 control-label">Phone Number</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="phonenumber" placeholder="Phone Number">
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="username" class="col-md-3 control-label">Username</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="username" placeholder="Username">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-md-3 control-label">Old Password</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" name="old_passwd" placeholder="Old Password">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-md-3 control-label">New Password</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" name="new_passwd" placeholder="New Password">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-md-3 control-label">Confirm Your Password</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" name="conf_passwd" placeholder="Confirmation">
                            </div>
                        </div>

                        <div align="center" class="form-group">
                            <a href="#" class="btn btn-primary btn-success"><span class="glyphicon glyphicon-floppy-save"></span> Save</a>
                            <a href="#" class="btn btn-primary btn-warning"><span class="glyphicon glyphicon-remove"></span> Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
