<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="body_navbar_footer.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>


    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="../home/home.html"> I am In! </a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="../events/events.html">EVENTS </a></li>
                <li><a href="../createEvent/create_event.html">CREATE EVENT</a></li>
                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#"> AUTH <span
                        class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">SIGN UP</a></li>
                        <li><a href="../user/sign_in.html">SIGN IN</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>


    <style media="screen" type="text/css">

        .input-group-btn {
            padding-bottom:  15px;
        }

        .row {
            margin-left: 23%;
        }

        .radio-inline {
            margin-left: 26%;
        }

    </style>

</head>

<body>

<div class="container">
    <div id="loginbox" style="margin-top:100px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a>
                </div>
            </div>

            <div style="padding-top:30px" class="panel-body">

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form id="loginform" class="form-horizontal" role="form">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" value=""
                               placeholder="username or email">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password"
                               placeholder="password">
                    </div>


                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                            </label>
                        </div>
                    </div>


                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            <a id="btn-login" href="profile.html" class="btn btn-success">Login </a>
                            <a class="btn  btn-social-icon btn-google">
                                <span class="fa fa-google"></span> Sign in with Google
                            </a>

                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                Don't have an account!
                                <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                    Sign Up Here
                                </a>
                            </div>
                        </div>
                    </div>
                </form>


            </div>
        </div>
    </div>
    <div id="signupbox" style="display:none; margin-top:50px"
         class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign Up</div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#"
                                                                                           onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign
                    In</a></div>
            </div>
            <div class="panel-body">
                <form id="signupform" class="form-horizontal" role="form">

                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                    </div>

                    <div class="form-group">
                        <label for="name" class="col-md-3 control-label">Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="name" placeholder="Name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">Email</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="email" placeholder="Email Address">
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="phonenumber" class="col-md-3 control-label">Phone Number</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="phonenumber" placeholder="Phone Number">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Old Password</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" name="old_passwd" placeholder="Old Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">New Password</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" name="new_passwd" placeholder="New Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Confirm Your Password</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" name="conf_passwd" placeholder="Confirmation">
                        </div>
                    </div>

                    <label for="birth">
                        Birth Date
                    </label>

                    <div class="row">
                        <div class="col-xs-4 col-md-4">
                            <select class="form-control">
                                <option value="Month">Month</option>
                            </select>
                        </div>
                        <div class="col-xs-4 col-md-4">
                            <select class="form-control">
                                <option value="Day">Day</option>
                            </select>
                        </div>
                        <div class="col-xs-4 col-md-4">
                            <select class="form-control">
                                <option value="Year">Year</option>
                            </select>
                        </div>
                    </div>
                    <label class="radio-inline">
                        <input type="radio" name="sex" id="inlineCheckbox1" value="male" />
                        Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex" id="inlineCheckbox2" value="female" />
                        Female
                    </label>

                    <div class="form-group">
                        <label for="input-group" class="col-md-3 control-label">Upload Profile Picture</label>
                    </div>


                    <div class="input-group">

                        <span class="input-group-btn">
                            <button id="fake-file-button-browse" type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-file"></span>
                            </button>
                        </span>

                        <input type="file" id="files-input-upload" style="display:none">
                        <input type="text" id="fake-file-input-name" disabled="disabled" placeholder="File not selected"
                               class="form-control">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" disabled="disabled" id="fake-file-button-upload">
                                <span class="glyphicon glyphicon-upload"></span>
                            </button>
                        </span>
                    </div>


                    <script type="text/javascript">
                        // Fake file upload
                        document.getElementById('fake-file-button-browse').addEventListener('click', function () {
                            document.getElementById('files-input-upload').click();
                        });

                        document.getElementById('files-input-upload').addEventListener('change', function () {
                            document.getElementById('fake-file-input-name').value = this.value;

                            document.getElementById('fake-file-button-upload').removeAttribute('disabled');
                        });
                    </script>


                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i>
                                &nbsp Sign Up
                            </button>
                            <span style="margin-left:8px;">or</span>
                            <a class="btn  btn-social-icon btn-google">
                                <span class="fa fa-google"></span> Sign in with Google
                            </a>
                        </div>
                    </div>


                </form>
            </div>
        </div>


    </div>
</div>

</body>

    <div class="footer-copyright py-3 text-center">
